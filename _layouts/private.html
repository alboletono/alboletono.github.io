---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <p class="post-meta">
        Catégories :
        {% for category in page.categories %}
          {{ category }}
        {% endfor %}
    </p>

  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <script>
    // Just a little trick ;) As far as we are not indexed by google it is enough!
    var param = $.url('?vincent', window.url());
    if (param !== 'cécile') {
      $('.post-content').text('');
    }

  </script>

</div>
